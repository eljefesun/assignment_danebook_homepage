<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Danebook Homepage</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link href="styles.css" rel="stylesheet">
  </head>


  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Danebook</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse"> 
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class= col-md-7>
          <h2>Connect with all your friends!</h2><br>
            <ul>
              <li>See photos and updates in your news feed</li><br>
              <li>Post your status for the world to see from your profile</li><br>
              <li>Get in touch with your friends by "friending" them</li><br>
              <li>Like things because you're a positive person!</li><br>
            </ul>
        </div>

        <div class= col-md-5>
          <h2>Sign Up</h2>
          <form class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="exampleInputEmail3">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
            </div>
            <div class="form-group">
              <label class="sr-only" for="exampleInputPassword3">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
            </div>
        </div>
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-4">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Your Email">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Your New Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Your Password">
            </div>
          </div>
         </form>   



      </div>
    </div>

      








    <footer>
    </footer>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
